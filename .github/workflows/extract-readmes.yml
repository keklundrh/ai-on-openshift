# This is a basic workflow to help you get started with Actions

name: extract-ai-kickstart-readmes

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  extract-readmes:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Create working branch 
        run: | 
          export BRANCH=update-readmes-$(date +%s)
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b $BRANCH

      - name: Fetch READMEs from rh-ai-kickstart
        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pwd
          ls -lh 
          ls -lh ../
          mkdir -p docs/kickstart
          repos=$(gh api orgs/rh-ai-kickstart/repos --paginate -q '.[].name')
          for repo in $repos; do
            echo "Processing $repo..."
            git clone --depth=1 https://github.com/rh-ai-kickstart/$repo temp-$repo
            mkdir -p docs/kickstart/$repo/
            readme=$(find temp-$repo -maxdepth 1 -type f -iname "readme*")
            if [ -f "$readme" ]; then
              cp "$readme" docs/kickstart/$repo/
              echo "✓ Extracted README from $repo"
            else
              echo "⚠ No README found for $repo"
            fi
            pwd
            ls -lh
            ls -lh docs/
            ls -lh docs/kickstart/
            ls -lh docs/kickstart/$repo
            rm -rf temp-$repo
          done

      - name: Commit and push changes 
        run: | 
          git status
          git add docs/kickstart
          git status
          git commit -m "Update README files from rh-ai-kickstart" || echo "No changes" 
          git push origin $BRANCH 
          
